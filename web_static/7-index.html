<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnb Clone</title>
        <link rel="icon" href="images/icon.png" type="image/png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <button type="button">Search</button>
                <div class="locations">
                    <h3>States</h3>
                    <h4>lagos, ibadan...</h4>
                    <ul class="popover">
                        <li><h2>ibadan:</h2></li>
                        <li>
                            <ul class="popover_list">
                                <li>Page</li>
                                <li>Page2</li>
                            </ul>
                        </li>
                        <li><h2>lagos:</h2></li>
                        <li>
                                <ul class="popover_list">
                                    <li>ikorodu</li>
                                    <li>ikeja</li>
                                </ul>
                            </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>automation, study...</h4>
                    <ul class="popover">
                        <li>automation</li>
                        <li>radio</li>
                        <li>study</li>
                        <li>laundry</li>
                    </ul>
                </div>
            </section>
            <section class="places">
                <div class="places_title">
                        <h1>Places</h1>
                </div>
                <div class="articles">
                    <article>
                        <h2>two bed</h2>
                    </article>
                    <article>
                        <h2>detach</h2>
                    </article>
                    <article>
                        <h2>duplex</h2>
                    </article>
                </div>

            </section>
        </div>
        <footer>
            inc.
        </footer>
    </body>
</html>
